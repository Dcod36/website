
<style>.subscribe-button
   {
        background-color:rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
       cursor: pointer;
       margin-right: 8px;
       transition: opacity 1s;

    } 
    .subscribe-button:hover
    {
        
        opacity: 0.8;
    }
    .subscribe-button:active
    {
        
        opacity: 0.5;
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<style>.join-button
    {
        background-color: white;

        border-style: solid;
        border-width: 1px;
        border-color: rgb(41, 118, 218);
        color:rgb(127, 127, 188)
        height: 36px;
        width: 62px;
       transition: background-color 1s,color 1s;

    }
</style>
<style>.join-button:hover
    {
        background-color:rgb(41, 118, 218);
        
        color: white;

    }
</style>
<style>.join-button:active
    {
        opacity:0.7 ;
    }
</style>
<style>.tweet-button

    {
     background-color:rgb(2, 158, 255) ;
     color: white;
     border: none;
     height: 36px;
     width: 74px;
     border-radius: 18px;

   font-size: 15px;

    }transition: box-shadow 1.15; 
</style>
